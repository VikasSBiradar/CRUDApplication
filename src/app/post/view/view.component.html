<div class="container mt-3">
    <div class="text-end">
        <a href="#" routerLink="/post/index" class="btn btn-outline-primary">Back</a>
    </div>
    <div class="card my-3">
        <div class="card-header h3">View Post</div>
        <div class="card-body">
            <div class="form-group my-3">
                <label class="ID">ID:</label>
                <input id="ID" type="text" class="form-control" [(ngModel)]="post.id">
            </div>
            <div class="form-group my-3">
                <label class="title">Title:</label>
                <input id="title" type="text" class="form-control" [(ngModel)]="post.title">
            </div>
            <div class="form-group my-3">
                <label class="description">Description:</label>
                <input id="description" type="text" class="form-control" [(ngModel)]="post.body">
            </div>
        </div>
    </div>
</div>
