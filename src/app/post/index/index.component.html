<div class="container">
    <h1 class="text-center">Angular CRUD Application</h1>
    <div class="text-end">
        <a href="#" routerLink="/post/create" class="btn btn-outline-primary my-2">Create post</a>
    </div>
    <div class="row">
        <div class="col">
            <table class="table table-bordered table-striped table-hover">
                <thead class="text-center">
                      <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th width="250px">Action</th>
                      </tr>
                </thead>
                <tbody class="text-center">
                      <tr *ngFor="let post of posts">
                        <td>{{ post.id }}</td>
                        <td>{{ post.title }}</td>
                        <td>{{ post.body }}</td>
                        <td>
                            <a href="#" [routerLink]="['/post/', post.id, 'view']" class="btn btn-outline-info btn-md">View</a>
                            <a href="#" [routerLink]="['/post/', post.id, 'edit']" class="btn btn-outline-primary mx-2">Edit</a>
                            <button type="button" (click)="deletePost(post.id)" class="btn btn-outline-danger">Delete</button>
                        </td>
                      </tr>
                </tbody>
            </table>
        </div>
    </div>
    
</div>
